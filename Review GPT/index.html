<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat Interface</title>
    <style>
        :root {
            --primary-color: rgb(0, 141, 127);
            --secondary-color-1: rgb(0, 57, 52);
            --gray-1: rgb(193, 201, 203);
        }

        body {
            font-family: 'Barlow', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 141, 127, 0.75);
        }

        .chat-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid var(--gray-1);
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--gray-1);
            border-radius: 4px;
            resize: none;
        }

        .upload-btn, .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .user-message {
            background-color: #f0f0f0;
        }

        .ai-message {
            background-color: #e6f3f2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="file" id="fileUpload" style="display: none" multiple>
            <button class="upload-btn" onclick="document.getElementById('fileUpload').click()">
                Upload Files
            </button>
            <textarea id="userInput" placeholder="Type your message here..." rows="3"></textarea>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            displayMessage(message, 'user');
            input.value = '';

            const files = document.getElementById('fileUpload').files;
            const formData = new FormData();
            formData.append('message', message);
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/chat', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    displayMessage(`Error: ${data.error}`, 'ai');
                } else {
                    displayMessage(data.response, 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                displayMessage(`Network Error: ${error.message}`, 'ai');
            }
        }

        function displayMessage(message, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
